<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Vanilla JS App</h1>

      <!-- Form Section -->
      <section>
        <h2>Form Section</h2>
        <form id="form">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" />
          </div>
          <div>
            <label for="message">Message</label>
            <input type="text" id="message" name="message" />
          </div>
          <div>
            <button type="submit" id="submitBtn">Submit</button>
          </div>
        </form>
      </section>

      <!-- Accordion Section -->
      <section id="Accordion-test">
        <h2>Accordion Test Section 1</h2>
        <div class="tabpanel">
          <button
            type="button"
            id="accordion1id"
            aria-expanded="true"
            aria-controls="sect1"
          >
            Tab 1
          </button>
          <div
            class="tabcontent"
            id="sect1"
            role="region"
            aria-labelledby="accordion1id"
          >
            <p>content 1</p>
          </div>
        </div>

        <div class="tabpanel">
          <button
            type="button"
            id="accordion2id"
            aria-expanded="true"
            aria-controls="sect2"
          >
            Tab 2
          </button>
          <div
            class="tabcontent"
            id="sect2"
            role="region"
            aria-labelledby="accordion2id"
          >
            <p>content 2</p>
          </div>
        </div>

        <div class="tabpanel">
          <button
            type="button"
            id="accordion3id"
            aria-expanded="true"
            aria-controls="sect3"
          >
            Tab 3
          </button>
          <div
            class="tabcontent"
            id="sect3"
            role="region"
            aria-labelledby="accordion3id"
          >
            <p>content 3</p>
          </div>
        </div>
      </section>

      <!-- DataTable Section -->
      <section>
        <h2>DataTable Section</h2>
      </section>

      <!-- TodoList Section -->
      <section>
        <h2>TodoList Section</h2>
      </section>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
